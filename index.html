<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>

    <main class="main container">
        <header class="header">
            <a class="logo" href="#">
                <img src="./images/animals.png" alt="animals"/>
                <p>PSI</p>
            </a>
        </header>

        <section class="section">
            <h2 class="h2">
                Select
                <small class="text-muted">Image Recognition</small>
                options
            </h2>

            <form>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Select Image Recognition algorithms</label>
                    <select id="models" class="form-select" multiple aria-label=".form-select-lg">
                    </select>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Select animal image</label>
                    <input class="form-control" type="file" id="formFile" name="formFile">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button id="upload" type="button" class="btn btn-primary btn-lg" onclick="processImage()">Process Image</button>
                    <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                </div>

            </form>
        </section>

        <section class="section">
            <h2 id="resultsHeader" class="h2">Results (0)</h2>
            <div class="accordion" id="results">
            </div>
        </section>
        <footer class="footer"></footer>
    </main>

<script src="js/script.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
